<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-nav .nav-link {
        position: relative;
        color: white;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #ffe066;
      }

      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 10%;
        width: 80%;
        height: 2px;
        background-color: #ffe066;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }

      .navbar-nav .nav-link:hover::after {
        transform: scaleX(1);
      }

      /* Improve form appearance on mobile */
      @media (max-width: 576px) {
        .card {
          padding: 1.5rem !important;
        }
        h2 {
          font-size: 1.5rem;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background: linear-gradient(to right, #1e3c72, #2a5298)"
    >
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">School Fee Portal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="student-register.html"
                >Register Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="student-search.html">Search Student</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fee-pay.html">Pay Fee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="fee-history.html">Fee History</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-dashboard.html">Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mt-4">
      <h2 class="text-center text-primary mb-4">Register New Student</h2>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <form id="registerForm" class="card p-4 shadow-sm bg-light">
            <input
              type="text"
              id="firstName"
              class="form-control mb-3"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              id="lastName"
              class="form-control mb-3"
              placeholder="Last Name"
              required
            />
            <input
              type="text"
              id="mobileNumber"
              class="form-control mb-3"
              placeholder="Mobile Number"
              required
            />
            <input
              type="date"
              id="admissionDate"
              class="form-control mb-3"
              required
            />
            <select id="feePlan" class="form-select mb-3" required>
              <option value="">Select Fee Plan</option>
              <option value="EMI">EMI</option>
              <option value="Monthly">Monthly</option>
              <option value="Advance">Advance</option>
            </select>
            <input
              type="number"
              id="totalFee"
              class="form-control mb-4"
              placeholder="Total Fee"
              required
            />
            <button type="submit" class="btn btn-primary w-100">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="text-center mt-5 py-3 mt-auto bg-light border-top"
    >
      <p class="mb-0 text-muted">
        &copy; 2025 School Fee Management System. All rights reserved.
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
