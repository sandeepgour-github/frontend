<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pay Fee - School Fee Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-nav .nav-link {
        position: relative;
        color: white;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-link:hover {
        color: #ffe066;
      }

      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 10%;
        width: 80%;
        height: 2px;
        background-color: #ffe066;
        transform: scaleX(0);
        transform-origin: center;
      }

      .navbar-nav .nav-link:hover::after {
        transform: scaleX(1);
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background: linear-gradient(to right, #1e3c72, #2a5298)"
    >
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html"
          >School Fee Portal</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon bg-light"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="student-register.html"
                >Register Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="student-search.html"
                >Search Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="fee-pay.html">Pay Fee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="fee-history.html"
                >Fee History</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="admin-dashboard.html"
                >Admin</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Fee Form -->
    <div class="container mt-5">
      <h2 class="text-center text-primary">Pay Student Fee</h2>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="payForm" class="card p-4 shadow-sm bg-light">
            <input
              type="text"
              id="studentId"
              class="form-control mb-3"
              placeholder="Student ID (e.g., STD0001)"
              required
            />
            <input
              type="number"
              id="amount"
              class="form-control mb-4"
              placeholder="Amount to Pay"
              required
            />
            <button type="submit" class="btn btn-success w-100">Pay Fee</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer
      class="text-center mt-auto mt-5 py-3 big-light border-top"
      style="background-color: #f0f4f8; border-top: 1px solid #ccc"
    >
      <p class="mb-0 text-muted">
        &copy; 2025 School Fee Management System. All rights reserved.
      </p>
    </footer>

    <script src="js/pay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
