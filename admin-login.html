<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: linear-gradient(to right, #2c3e50, #3498db);
        color: white;
      }
      .card {
        margin-top: 80px;
        border-radius: 12px;
      }
      @media (max-width: 576px) {
        .card {
          margin-top: 40px;
          padding: 1rem;
        }
      }
      input {
        font-size: 1rem;
        padding: 0.75rem;
      }
      button {
        font-size: 1rem;
        padding: 0.75rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light px-3 shadow-sm">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        School Fee Portal
      </a>
    </nav>

    <!-- Main -->
    <main class="flex-fill">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-6 col-lg-4">
            <div class="card p-4 shadow">
              <h4 class="text-center mb-4 text-dark">Admin Login</h4>
              <form id="loginForm">
                <input
                  type="email"
                  id="email"
                  class="form-control mb-3"
                  placeholder="Email"
                  required
                />
                <input
                  type="password"
                  id="password"
                  class="form-control mb-3"
                  placeholder="Password"
                  required
                />
                <button class="btn btn-success w-100">Login</button>
              </form>
              <div class="text-center mt-3">
                <a href="admin-register.html"
                  >Don't have an account? Register</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center py-3 text-muted border-top mt-auto"
      style="background-color: #f0f4f8"
    >
      &copy; 2025 School Fee Management System. All rights reserved.
    </footer>

    <!-- Script -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const user = {
            email: document.getElementById("email").value.trim(),
            password: document.getElementById("password").value.trim(),
          };

          fetch("http://localhost:8081/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(user),
          })
            .then((res) => {
              if (!res.ok) {
                return res.json().then((err) => {
                  throw new Error(err.message || "Login failed");
                });
              }
              return res.json();
            })
            .then((data) => {
              // Store token in localStorage
              localStorage.setItem("token", data.token);
              console.log(data.token); // Debugging ke liye rakho
              document.getElementById("loginForm").reset();
              Swal.fire("Success", "Login successful!", "success").then(() => {
                window.location.href = "index.html"; // protected page
              });
            })
            .catch((err) => {
              Swal.fire("Login Failed", err.message, "error");
            });
        });
    </script>
  </body>
</html>
