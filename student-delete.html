<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        background: linear-gradient(to right, #1e3c72, #2a5298);
        color: white;
        padding-top: 70px;
      }
    </style>
  </head>

  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg fixed-top"
      style="background: linear-gradient(to right, #1e3c72, #2a5298)"
    >
      <div class="container">
        <a class="navbar-brand text-white fw-bold" href="index.html">
          School Fee Portal
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-white" href="admin-dashboard.html"
                >Dashboard</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-fill">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card p-4">
              <h4 class="text-center mb-4 text-dark">Delete Student</h4>
              <form id="deleteForm">
                <input
                  type="text"
                  id="studentId"
                  class="form-control mb-3"
                  placeholder="Enter Student ID"
                  required
                />
                <button class="btn btn-danger w-100">Delete</button>
              </form>
              <div class="text-center mt-3">
                <a href="admin-dashboard.html" class="btn btn-secondary w-100">
                  â¬… Back to Dashboard
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="text-center py-3 mt-auto"
      style="background-color: #f0f4f8; border-top: 1px solid #ccc"
    >
      <p class="mb-0 text-muted">
        &copy; 2025 School Fee Management System. All rights reserved.
      </p>
    </footer>

    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        // Not logged in: redirect to login
        window.location.replace("admin-login.html");
      }
      document
        .getElementById("deleteForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const id = document.getElementById("studentId").value;

          Swal.fire({
            title: "Are you sure?",
            text: "This will permanently delete the student!",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Yes, delete it!",
          }).then((result) => {
            if (result.isConfirmed) {
              fetch(`http://localhost:8081/api/students/delete/${id}`, {
                method: "DELETE",
                headers: {
                  Authorization: "Bearer " + token, //token header added
                },
              })
                .then((res) => {
                  if (!res.ok) throw new Error("Failed to delete");
                  Swal.fire(
                    "Deleted!",
                    "Student record has been deleted.",
                    "success"
                  );
                  document.getElementById("deleteForm").reset();
                })
                .catch((err) => {
                  Swal.fire("Error", err.message, "error");
                });
            }
          });
        });
    </script>
  </body>
</html>
