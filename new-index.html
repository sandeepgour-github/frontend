<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - School Fee Management</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f6f9;
      }
      header {
        background-color: #34495e;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 40px;
      }
      .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 30px 20px;
        transition: 0.3s;
        text-decoration: none;
        color: #2c3e50;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
      }
      .card h3 {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin Dashboard</h1>
      <p>School Fee Management System</p>
    </header>
    <div class="dashboard">
      <a href="register.html" class="card">
        <h3>Register Student</h3>
        <p>Add a new student record</p>
      </a>
      <a href="search.html" class="card">
        <h3>Search Student</h3>
        <p>Find students by name</p>
      </a>
      <a href="pay.html" class="card">
        <h3>Record Payment</h3>
        <p>Enter student fee payment</p>
      </a>
      <a href="history.html" class="card">
        <h3>View Fee History</h3>
        <p>See all transactions</p>
      </a>
    </div>
  </body>
</html>
